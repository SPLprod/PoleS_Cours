<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire Html</title>
</head>


<body>
    <!-- Je déclare mon formulaire avec la balise <from> -->
    <form>
        <!-- Deux manière de créer un label -->
        <label for="firstname">Prénom</label>
        <input type="text" id="firstname" name="first" placeholder="Veuillez entrer votre prénom" required />

        <!-- 1 - for dans le <label> combiné à l'id dans <input> permet de lier nos 2 éléments => accessibilité !
             2 - type précise le type de donnée récupérée
             3 - name sera utilisé dans le backend (php) pour récupérer la valeur de l'input 
             4 - le placeholder est le texte qui apparaît dans la bulle d'insertion
             5 - required précise au navigateur que le champs de texte est à renseigner obligatoirement-->
        
        <label for="surname">
            Nom de famille
            <input type="text" id="surname" name="famillyname" placeholder="Veuillez entrer votre nom de famille" required />
        </label>

            <!-- MdP -->
        <label for="psw">Mot de passe <span title="le mot de passe est obligatoire">*</span></label>
        <input type="password" id="psw" name="password" placeholder="Mot de passe" required />

            <!-- le titre sera utile pour le lecteur d'écran pour les personne en situation d'handicap -->

            <!-- m@il -->
        <label for="mail">e-mail <span title="Entrez votre adresse email">*</span></label>
        <input type="email" id="mail" name="e-mail" placeholder="adresse e-mail" required />

            <!-- fichier -->
        <label for="photo">Image à télécharger</label>
        <input type="file" id="photo" name="file">

            <!-- Checkbox -->
        <legend>Quelle destination choisissez-vous ?</legend>
        <input type="checkbox" id="answer1" name="res1" />
        <label for="answer1">Portugal</label>
        <input type="checkbox" id="answer2" name="res2" checked />
        <label for="answer2">Suisse</label>

        <!-- checked > valeur cochée par défaut -->

        <legend>Qui seront vos accompagnateurs ?</legend>
        <label for="family">La famille</label>
        <input type="radio" id="family" name="fam">

        <label for="friends">Les amis</label>
        <input type="radio" id="friends" name="fam" value="1" checked>

        <label for="alone">En solitaire</label>
        <input type="radio" id="alone" name="fam">

        <!-- type radio plus utilisé pour obliger l'utilisateur à choisir une seule réponse -->

        <br>
        <br>

            <!-- Message -->
        <label for="msg">Votre message</label>
        <textarea name="message" id="msg" rows="8" cols="10"></textarea>

            <!-- Envoyer -->
        <!-- préférerl'input type submit pour les form car c'est le seul à pouvoir envoyer les data au backend -->
        <input type="submit" value="Envoyer">
        <!-- Button va simplement reset la page sans rien envoyer au backend -->
        <button>Envoyer</button>

            <!-- Vider le formulaire -->
        <input type="reset" name="delete" value="Effacer">

    </form>
    
</body>
</html>
