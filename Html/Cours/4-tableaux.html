<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tableau Html</title>
    <link rel="stylesheet" href="../../Css/Cours/tableaux.css">
</head>

<body>
    <!-- création du tableau -->
    <table>
        <!-- Titre du tableau -->
         <caption>Ventes</caption>
         <!-- en-tête du tableau -->
        <thead>
            <!-- tr > tableau rangées (table rows) -->
            <tr>
                <!-- th > titre des en-tête -->
                <th>Jours</th>
                <th>Smartphone</th>
                <th>Tablette</th>
                <th>PC</th>
            </tr>
        </thead>

        <!-- <tfoot> bas du tableau selon les normes W3C on met le tfoot avant le tbody -->
        <tfoot>
            <tr>
                <!-- <td> table data  -->
                <td>Total</td>
                <td>24</td>
                <td>67</td>
                <td>01</td>
            </tr>
        </tfoot>

        <!-- tbody > corps du tableau -->
        <tbody>
            <tr>
                <td>Lundi</td>
                <td>10</td>
                <td>3</td>
                <td>7</td>
            </tr>
            <tr>
                <td>Mardi</td>
                <td>25</td>
                <td>7</td>
                <td>38</td>
            </tr>
            <tr>
                <td>Mercredi</td>
                <td>0</td>
                <td>75</td>
                <td>46</td>
            </tr>
            <tr>
                <td>Jeudi</td>
                <td>10</td>
                <td>3</td>
                <td>7</td>
            </tr>
            <tr>
                <td>Vendredi</td>
                <td>25</td>
                <td>7</td>
                <td>38</td>
        </tbody>
    </table>
    
</body>
</html>
