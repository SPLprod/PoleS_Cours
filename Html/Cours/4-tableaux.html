<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tableau Html</title>
    <link rel="stylesheet" href="../../Css/Cours/tableaux.css">
</head>

<body>
    <!-- création du tableau -->
    <table>
        <!-- Titre du tableau -->
         <caption>Ventes</caption>
         <!-- en-tête du tableau -->
        <thead>
            <!-- tr > tableau rangées (table rows) -->
            <tr>
                <!-- th > titre des en-tête -->
                <th>Smartphone</th>
                <th>Tablette</th>
                <th>PC</th>
            </tr>
        </thead>
    </table>
    
</body>
</html>
