<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu restaurant</title>
    <link rel="stylesheet" href="Js/css/restau.css">
</head>

<body>
    <h1>Choisissez votre plat</h1>
    <div class="menu-container">
        <div onclick="txt('pizza')" class="menu-item">
            <img src="../../Img/pizza.jpg" alt="Grande pizza appétissante au chorizo">
            <p>Pizza</p>
        </div>
        <div onclick="txt('pates')"class="menu-item">
            <img src="../../Img/pasta.jpg" alt="Plat de tagliatelles à la bolognaise">
            <p>Pâtes</p>
        </div>
        <div onclick="txt('cesar')" class="menu-item">
            <img src="../../Img/salad.jpg" alt="Assiette d'une salade césar">
            <p>Salade</p>
        </div>
        <div onclick="txt('japan')" class="menu-item">
            <img src="../../Img/sushi.jpg" alt="Plat de sushis et de maki">
            <p>Sushi</p>
        </div>
    </div>
 
    <p id="message"></p>
 
    <script src="Js/restau.js"></script>
</body>
</html>
